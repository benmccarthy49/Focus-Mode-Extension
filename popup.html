<!-- The popup shown when the focus mode button is clicked -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="titleDiv">
            <h1>
                Focus Mode!
            </h1>  
        </div>
        <div id="timeLeftSection" style="display: none;">
            <p id="timeLeft"></p>
            <input type="image" id="startTimer" src="icons/start.png" alt="Submit">
        </div>
        <div id="addSection">
            <div id="topRow">
                <img src="icons/sleekAdd.png" id="addIcon">
                <button id="add">Add</button>      
            </div>
            <input type="url" id="addPopup" style="display: none;" placeholder="https://example.com" pattern="https://.*">
        </div>
        <div id="removeSection">
            <div id="topRow">
                <img src="icons/sleekRemove.png" id="removeIcon">
                <button id="remove">Remove</button>
            </div>
            <input type="url" id="removePopup" style="display: none;" placeholder="https://example.com" pattern="https://.*" list="blockedURLs">
            <datalist id="blockedURLs">
                <option value="https://skysports.com"></option>
            </datalist>
        </div>
        <div id="timerSection">
            <img src="icons/sleekTimer.png" id="timerIcon">
            <button id="timer">Set Timer</button>
        </div>
        <div id="timerControl">
            <form name="popup" id="popup" style="display: none;">
                <input type="time" id="selectTime">
                <button id="1min">1 Minute</button>
                <button id="2mins">2 Minutes</button>
                <button id="5mins">5 Minutes</button>
                <button id="10mins">10 Minutes</button>
                <button id="20mins">20 Minutes</button>
                <button id="30mins">30 Minutes</button>
                <button id="45mins">45 Minutes</button>
                <button id="60mins">1 Hour</button>
            </form>
        </div>
    </body>
</html>
