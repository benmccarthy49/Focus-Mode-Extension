<!-- The popup shown when the focus mode button is clicked -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <p>
            Focus Mode Enabled!
        </p>  
        <div id="addSection">
            <button id="add">add</button>      
            <img src="icons/add.png" id="addIcon">
        </div>
        <div id="removeSection">
            <button id="remove">remove</button>
            <img src="icons/remove.png" id="removeIcon">
        </div>
        <div id="timerSection">
            <button id="timer">Set Timer</button>
            <img src="icons/timer.png" id="timerIcon">
        </div>
    </body>
</html>
